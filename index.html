<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .active {
            background: red;
        }

        .color1 {
            background: red;
        }

        .color2 {
            background: green;
        }

        .color3 {
            background: yellow;
        }
    </style>
</head>

<body>
    <ul>

    </ul>

    <script>
        let arr = ['1', '2', '3', '4'];

        let ul = document.querySelector('ul');

        // Функция для создания элементов списка
        function createListItems(arr) {
            arr.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);


            });

            editListElement();
        }

        // Функция редактирования элементов списка
        function editListElement() {
            let lis = document.querySelectorAll('li');

            for (let li of lis) {
                li.addEventListener('click', function selectLi() {

                    let newInput = document.createElement('input');
                    this.appendChild(newInput);

                    newInput.addEventListener('blur', function () {
                        li.textContent = newInput.value;
                    })
                })
            }
        }

        // Функция создания нового элемента
        function addClearListElement() {
            let newLi = document.createElement('li');
            ul.appendChild(newLi);
            
            let newInput = document.createElement('input');
            newLi.appendChild(newInput);

            newInput.addEventListener('blur', function() {
                newLi.textContent = newInput.value;
                addClearListElement()
            })


            editListElement();
        }

        // Вызываем функцию для рендеринга
        createListItems(arr);
        addClearListElement();

    </script>
</body>

</html>
