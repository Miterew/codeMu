<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <p>text1</p>
    <p>text2</p>
    <p>text3</p>

    <script>
        // ⊗jsPmPrES

        let pars = document.querySelectorAll('p');

        for (let par of pars) { 
            par.outerHTML = '<p> <span>' + par.innerHTML + '</span> </p>'; // обертка в span

            let aLink = document.createElement('a');
            aLink.href = '#';
            aLink.textContent = '[X]';

            par.appendChild(aLink);
        }



    </script>
</body>

</html>
