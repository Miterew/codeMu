        const aInput = document.querySelector('#input1');
        const bInput = document.querySelector('#input2');
        const cInput = document.querySelector('#input3');
        const par = document.querySelector('p');
        const button = document.querySelector('button');

        button.addEventListener('click', function() {
            let a = Number(aInput.value);
            let b = Number(bInput.value);
            let c = Number(cInput.value);


            let discr = b ** 2 - 4 * a * c;
            console.log('Дискриминант = ' + discr);

            if (discr > 0) {
                let x1 = ( (-b + Math.sqrt(discr)) ) / (2 * a);
                let x2 = ( (-b - Math.sqrt(discr)) ) / (2 * a);
                par.textContent = x1 + ' и ' + x2;

            } else if (discr == 0) {
                let x = -b / (2 * a);
                par.textContent = x;

            } else if (discr < 0) {
                par.textContent = 'Уравнение не имеет вещественных корней';
            }
            
        })
