<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .active {
            background: red;
        }

        .color1 {
            background: red;
        }

        .color2 {
            background: green;
        }

        .color3 {
            background: yellow;
        }
    </style>
</head>

<body>
    <ul>

    </ul>

    <script>
        let arr = ['1', '2', '3', '4'];

        let ul = document.querySelector('ul');

        arr.forEach(elem => {
            let li = document.createElement('li');
            li.textContent = elem;
            ul.appendChild(li);

            li.addEventListener('click', function liClick() {
                li.removeEventListener('click', liClick);
                let input = document.createElement('input');
                input.value = this.textContent;
                this.appendChild(input);
                input.focus();

                input.addEventListener('blur', function () {
                    li.textContent = input.value;
                    li.addEventListener('click', liClick);
                })

            })


        })




    </script>
</body>

</html>
