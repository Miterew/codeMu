<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <script>
        // ⊗jsPmPrES_3-4
        let table = document.querySelector('table');
        let trs = document.querySelectorAll('tr');
    
        for(let tr of trs) {
            let tdNew = document.createElement('td');
            
            let aNew = document.createElement('a');
            aNew.href = '#';
            aNew.textContent = 'Зел';

            aNew.addEventListener('click', function () {
                tr.classList.toggle('coloredGreen');
            })

            tdNew.appendChild(aNew);
            tr.appendChild(tdNew);
        }




    </script>
</body>

</html>
