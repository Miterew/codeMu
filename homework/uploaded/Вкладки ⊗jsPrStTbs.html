<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #parent {
            margin: 0 auto;
            width: 400px;
        }

        .menu a {
            margin-right: 5px;
            display: inline-block;
            padding: 10px;
            color: black;
            text-decoration: none;
            border: 1px solid gray;
        }

        .menu a:hover {
            background: #f8f8f8;
        }

        .menu a.active {
            border-color: transparent;
            background: #f2f2f2;
        }

        .tabs .tab:not(.active) {
            display: none;
        }

        .tabs .tab {
            padding: 10px;
            background: #f2f2f2;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="parent">
        <div class="menu">
            <a href="" class="active">вкладка 1</a>
            <a href="" >вкладка 2</a>
            <a href="">вкладка 3</a>
        </div>
        <div class="tabs">
            <div class="tab active">
                текст вкладки 1
            </div>
            <div class="tab ">
                текст вкладки 2
            </div>
            <div class="tab">
                текст вкладки 3
            </div>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('a');
        const tabs = document.querySelectorAll('.tab')       

        for(let i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function(event) {

                // отключил нажатие на ссылку
                event.preventDefault();

                // выбрал и очистил все "active" элементы
                let elementsActive = document.querySelectorAll('.active');
                for(let elem of elementsActive) {
                    elem.classList.remove('active')
                }

                // назначил активными выбранные элементы
                links[i].classList.toggle('active');
                tabs[i].classList.toggle('active');
            })
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
