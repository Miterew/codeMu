<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .active {
            background: red;
        }

        .color1 {
            background: red;
        }

        .color2 {
            background: green;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <script>

        let tds = document.querySelectorAll('td');

        let color = 'color1';

        for (let td of tds) {
            td.addEventListener('click', function () {
                
                if(color == 'color1') {
                    color = 'color2';
                } else {
                    color = 'color1'
                }

                this.classList.add(color);
            })
        }
    </script>
</body>

</html>
