<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coloredRed {
            border-color: rgb(170, 61, 61);
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            height: 50px;
            width: 50px;
            background-color: rgb(54, 203, 54);
        }

        #block:not(.active) {
            display: none;
        }
    </style>
</head>

<body>

    <button>Click</button>
    <p>3</p>

    <script>
        // ⊗jsPmTrPr 2

        let button = document.querySelector('button');
        let elem = document.querySelector('p');
        let timerID;

        button.addEventListener('click', function () {
            timerID = setInterval(function () {
                elem.textContent = Number(elem.textContent) - 1;
                
                if (elem.textContent <= 0) {
                    stopTimer(timerID);
                }
            }, 1000);
        })


        function stopTimer(idTimer) {
            clearInterval(idTimer);
        }


    </script>
</body>

</html>
