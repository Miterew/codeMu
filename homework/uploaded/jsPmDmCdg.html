<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>
</head>
<body>
    <ul>
        <li>2000</li>
        <li>2004</li>
        <li>2021</li>
        <li>2022</li>
        <li>2025</li>
        <li>2031</li>
    </ul>
    
    <script>
        'use strict'
        // ⊗jsPmDmCdg
        // #1

        function calcYearsSum(arr) {
            let sum = 0;

            for(let i of arr) {
                sum += i;
            }

            return sum;
        }

        function calcSumElemYears(year) {
            const yearNumbersArr = String(year).split(''); // попробуем конст
            let sum = 0;

            for(let num of yearNumbersArr) {
               sum += +num; 
            }

            return sum;
        }

        const years = document.querySelectorAll('li');
        let arrayOfYearsMultiplesSix = [];
        
        for(let yearElem of years) {
            if ( calcSumElemYears(+yearElem.textContent) % 6 == 0 ) {
                arrayOfYearsMultiplesSix.push(+yearElem.textContent);
            }
        }

        console.log(calcYearsSum(arrayOfYearsMultiplesSix));
        


    </script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
