<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="parent">
        <p id="elem">text</p>
        <input id="input">
    </div>

    <script>
        // ⊗jsPmPrSEE_1

        let par = document.querySelector('#elem');
        let input = document.querySelector('#input');

        input.value = par.textContent;

        input.addEventListener('change', function () {
            par.textContent = input.value;
        })
    </script>
</body>

</html>
