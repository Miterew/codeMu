<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>
</head>
<body>
    <input value="1">
    <input value="2">
    <input value="3">

    <p>1</p>
    <p>2</p>
    <p>3</p>

    <script>
        'use strict'
        // ⊗jsPmDmLNH
        // #1

        let inputs = document.querySelectorAll('input');

        for(let i of inputs) {
            i.addEventListener('blur', func);
        }

        function func() {
	    this.value = Number(this.value) + 1;
        }

        let par = document.querySelectorAll('p');
        
        for(let i of par) {
            i.addEventListener('click', setSquare);
        }

        function setSquare() {
            this.textContent = Number(this.textContent) ** 2
        }

    </script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
