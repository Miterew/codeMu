    <style>
        .coloredRed {
            border-color: rgb(170, 61, 61);
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            border-color: green;
        }
    </style>
</head>

<body>

    <input id="elem" value="3">


    <script>
        "use strict";

        // ⊗jsPmCxPPS

        let elem = document.querySelector('#elem');
        elem.addEventListener('blur', func);

        function func() {
            alert(square(this));

            function square(param) {
                return param.value * param.value;
            }
        }
    </script>
