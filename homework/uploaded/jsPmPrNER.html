<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>

    <ul id="parent">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <input type="submit" id="button">


    <script>
        // ⊗jsPmPrNER
        let ul = document.getElementById('parent');
        let button = document.querySelector('#button')

        button.addEventListener('click', function () {
            let allLi = document.querySelectorAll('#parent li')

            let newLi = document.createElement('li');
            newLi.textContent = Number(allLi[allLi.length - 1].textContent) + 1;
            ul.appendChild(newLi);
        })

        ul.addEventListener('click', function(event) {
            if(event.target.tagName === 'LI') {
                event.target.remove();
            }
        })


    </script>
</body>

</html>
