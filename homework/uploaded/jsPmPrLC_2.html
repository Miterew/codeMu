<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>

    <ul id="elem"></ul>



    <script>
        // ⊗jsPmPrLC_2
        let elem = document.querySelector('#elem');

        let arr = [1, 2, 3, 4, 5, 6, 'Собака'];
        for(let num of arr) {
            let newLi = document.createElement('li');
            newLi.textContent = num;

            newLi.addEventListener('click', function() {
                console.log(this.textContent)
            })
            elem.appendChild(newLi);
        }

    </script>
</body>

</html>
