<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            border-color: rgb(170, 61, 61);
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            border-color: green;
        }
    </style>
</head>

<body>

    <input id="elem" value="text">


    <script>
        "use strict";

        let elem = document.querySelector('#elem');
        elem.addEventListener('blur', parent);

        function parent() {
            console.log(this.value); // что выведет?

            function child() {
                console.log(this.value); // что выведет?
                // ошибка о undefined
            }
            child();
        }
    </script>
</body>

</html>
