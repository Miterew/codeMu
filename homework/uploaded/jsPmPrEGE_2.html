<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Раз</td>
            <td>Два</td>
            <td>Три</td>
        </tr>
        <tr>
            <td>Четыре</td>
            <td>Пять</td>
            <td>Шесть</td>
        </tr>
    </table>

    <script>
        // ⊗jsPmPrEGE_2
        let elems = document.querySelectorAll('td');

        for (let p of elems) {
            p.addEventListener('click', function func() {
                let input = document.createElement('input');
                input.value = p.textContent;
                p.textContent = '';

                input.addEventListener('blur', function () {
                    p.textContent = this.value;
                    this.remove();
                    p.addEventListener('click', func);
                })

                this.appendChild(input);
                p.removeEventListener('click', func);
            })
        }



    </script>
</body>

</html>
