<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>

    <style>
        .coloredRed {
            border-color: red;
        }

        .coloredGreen {
            border-color: green;
        }
    </style>
</head>
<body>

    <select id="select">
        <option value="one">один</option>
        <option value="two">два</option>
        <option value="three" selected>три</option>
    </select>

<script>
    // ⊗jsPmSlOp
    // #1

    const select = document.querySelector('#select');

    for(let elem of select) {
        if(elem.selected) {
            elem.text += '!';
        } else {
            elem.text += '?';
        }
    }


</script>
</body>
</html>
