<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>

    <ul id="parent">
        <li>text</li>
        <li>text</li>
        <li id="elem">text</li>
        <li>text</li>
        <li>text</li>
    </ul>

    <script>
        // jsPmMnIB_2

        let parent = document.querySelector('#parent');
        let elem = document.querySelector('#elem');

        let before = document.createElement('li');
        before.textContent = 'new';

        before.addEventListener('click', function() {
            this.textContent += '!';
        })

        parent.insertBefore(before, elem);



    </script>
</body>

</html>
