        td {
            width: 50px;

            border: 1px solid black;

        }
    </style>
</head>

<body>

    <ul id="parent">
        <li>Раз</li>
        <li>Два</li>
        <li>Три</li>
    </ul>


    <script>
        // ⊗jsPmPrCRL_1
        let ul = document.getElementById('parent');
        let lis = document.querySelectorAll('#parent li');

        for (let li of lis) {
            let link = document.createElement('a');
            link.href = '';
            link.textContent = 'Удалить';
            li.appendChild(link);

            li.addEventListener('click', function (event) {
                event.preventDefault();
                this.remove();
            })
        }
        



    </script>
