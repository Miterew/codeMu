<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>
    
    <ul id="parent"></ul>


    <script>
        // ⊗jsPmMnLEC

        let parent = document.querySelector('#parent');

        for(let i = 1; i <= 10; i++) {
            let newLi = document.createElement('li');
            newLi.textContent = i;

            parent.appendChild(newLi);
        }

    </script>
</body>

</html>
