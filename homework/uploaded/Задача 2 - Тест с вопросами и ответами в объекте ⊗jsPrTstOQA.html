<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест с вопросами и ответами в объекте ⊗jsPrTstOQA</title>
    <style>
        .right {
            border: 1px solid green;
        }

        .wrong {
            border: 1px solid red;
        }
    </style>
</head>

<body>


    <div id="test"></div><br>
    <button id="button">Проверить ответы</button>

    <script>
        let div = document.querySelector('#test');
        let button = document.querySelector('#button');

        let questions = [
            {
                text: 'вопрос 1?',
                right: 'ответ 1',
            },
            {
                text: 'вопрос 2?',
                right: 'ответ 2',
            },
            {
                text: 'вопрос 3?',
                right: 'ответ 3',
            },
        ];

        let answers = [];

        for (let i = 0; i < questions.length; i++) {
            let newDiv = document.createElement('div');

            let par = document.createElement('p');
            par.textContent = questions[i].text;
            newDiv.appendChild(par);

            let input = document.createElement('input');
            newDiv.appendChild(input);

            div.appendChild(newDiv);

            answers.push(questions[i].right);
        }


        let inputs = document.querySelectorAll('input');


        button.addEventListener('click', function () {
            for (let input of inputs) {
                input.classList.remove('wrong', 'right');
            };


            for (let i = 0; i < answers.length; i++) {
                if (inputs[i].value === answers[i]) {
                    inputs[i].classList.add('right');
                } else {
                    inputs[i].classList.add('wrong');
                }

            }
        })

    </script>
    <script src="script.js"></script>
</body>

</html>
