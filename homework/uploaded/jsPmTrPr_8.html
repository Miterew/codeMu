<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
           color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>

    <p>Загружаем время</p>

    <script>
        // ⊗jsPmTrPr 8

        let par = document.querySelector('p');

        setInterval(function() {
            let date = new Date();
            
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            
            if(hours < 10) {
                hours = '0' + date.getHours();
            }

            if(minutes < 10) {
                minutes = '0' + date.getHours();
            }

            if(seconds < 10) {
                seconds = '0' + date.getSeconds();
            }

            par.textContent = hours + ':' + minutes + ':' + seconds;
        
        
        }, 1000)
</script>
</body>

</html>
