        let button = document.querySelector('button');

        for (let label of labels) {

            let input = label.querySelector('input');

            button.addEventListener('click', function checkAnswerButton() {
                label.classList.remove('colorGreen', 'colorRed');

                // правильную кнопку красим в зеленый, неправильную в красный
                if (input.hasAttribute('data-right') && input.checked) {
                    label.classList.add('colorGreen');
                } else if (input.checked && input.hasAttribute('data-right') == false) {
                    label.classList.add('colorRed');
                }


            });
