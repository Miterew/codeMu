<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>

    <table id="table"></table>
    <input id="columns" value="Колонок">
    <input id="rows" value="Строк">
    <button>Создать</button>

    <script>
        // ⊗jsPmPrTC
        let inputColumns = document.querySelector('#columns');
        let inputRows = document.querySelector('#rows');
        let table = document.querySelector('#table');
        let button = document.querySelector('button');

        button.addEventListener('click', function() {
            for(let i = 0; i < inputColumns.value; i++) {
            let td = document.createElement('td');
            table.appendChild(td);

            for(let y = 0; y < inputRows.value; y++) {
                let tr = document.createElement('tr');
                tr.textContent = 'x';
                
                td.appendChild(tr);
            }
        }
        })




    </script>
</body>

</html>
