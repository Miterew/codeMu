<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>

    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coloredRed {
            height: 200px;
            width: 200px;
            background-color: red;
        }

        .coloredYellow {
            height: 50px;
            width: 50px;
            background-color: yellow;
        }

        .coloredBigYellow {
            height: 200px;
            width: 200px;
            background-color: yellow;
        }

        .coloredGreen {
            height: 50px;
            width: 50px;
            background-color: rgb(54, 203, 54);
        }


        div,
        ul,
        li {
            padding: 20px;
        }

        div {
            border: 1px solid red;
        }

        ul {
            border: 1px solid orange;
        }

        li {
            border: 1px solid green;
        }
    </style>
</head>

<body>

    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>



    <script>
        // ⊗jsPmOEBTE
        // #1, 2

        const div = document.querySelector('div');

        div.addEventListener('click', function(event) {
            if(event.target.matches('DIV')) {
                console.log('в div');
            }

            if(event.target.matches('UL')) {
                console.log('в ul');
            }

            if(event.target.matches('LI')) {
                console.log('добавил "!" в li');
                event.target.textContent += '!';
            }
        })

    </script>
</body>

</html>
