<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>
</head>
<body>
    <p id="one">Один</p>
    <p id="two">Два</p>
    <p id="three">Три</p>
    <p id="four">Четыре</p>
    <p id="five">Пять</p>

    <input id="elem" value="text">
    <input id="elem2" value="text">
    <input id="elem3" value="text">

    <script>
        'use strict'
        // ⊗jsPmDmThsA
        // #1

        let one = document.querySelector('#one'); // стандартный способ
        one.addEventListener('click', setSay);

        document.querySelector('#two').addEventListener('click', setSay); // практикуем однострочный способ тк легче 1 раз изменить идентификатор
        document.querySelector('#three').addEventListener('click', setSay);
        document.querySelector('#four').addEventListener('click', setSay); 
        document.querySelector('#five').addEventListener('click', setSay);

        function setSay() {
            this.textContent += '!';
        }
        

        // #2

        document.querySelector('#elem').addEventListener('blur', calcSquare);
        document.querySelector('#elem2').addEventListener('blur', calcSquare);
        document.querySelector('#elem3').addEventListener('blur', calcSquare);

        function calcSquare() {
            this.value = this.value ** 2;
        }


    </script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
