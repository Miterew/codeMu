<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
           color: rgb(54, 203, 54);
        }
    </style>
</head>

<body>
    <p>Текст</p>


    <script>
        // ⊗jsPmTrPr 7

        let par = document.querySelector('p');

        par.classList.add('coloredGreen');

        setInterval(function() {
            par.classList.toggle('coloredRed');
            par.classList.toggle('coloredGreen'); // так переключать цвета каждую секунду норм или лучше replace'ами?
        }, 1000)

</script>
</body>

</html>
