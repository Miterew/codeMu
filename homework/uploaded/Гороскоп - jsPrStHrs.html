<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гороскоп ⊗jsPrStHrs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #parent {
            margin: 0 auto;
            width: 600px;
        }

        #input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        #table {
            width: 100%;
        }

        #table td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }


        .colorGreen {
            background-color: rgb(174, 216, 174);
            font-weight: 800;
        }

        .colorRed {
            background-color: red;
        }

        .hidden {
            border: 0;
        }
    </style>
</head>

<body>
    <h3>Введите дату рождения</h3>

    <input type="date" id="userBirthday">
    </br> </br>

    <input type="radio" id="yesterday" name="day">
    <label for="yesterday">Вчера</label>

    <input type="radio" id="today" name="day" checked>
    <label for="today">Сегодня</label>

    <input type="radio" id="tomorrow" name="day">
    <label for="tomorrow">Завтра</label>

    <h3>Гороскоп для вас</h3>
    <p>Сперва введите дату рождения..</p>


    <script>
        const radioButtons = document.querySelectorAll('input[name="day"]');

        const userBirthday = document.querySelector('#userBirthday');
        const p = document.querySelector('p');

        let predictions = {
            "Овен": {
                "Вчера": 'Вчера у овнов был насыщенный день',
                "Сегодня": 'Сегодня у овнов ожидается удача',
                "Завтра": 'Завтра у овнов будут новые возможности',
            },
            "Телец": {
                "Вчера": 'Вчера тельцы могли столкнуться с вызовами',
                "Сегодня": 'Сегодня у тельцов спокойный день',
                "Завтра": 'Завтра у тельцов будет шанс на успех',
            },
            "Близнецы": {
                "Вчера": 'Вчера у близнецов были перемены',
                "Сегодня": 'Сегодня близнецов ждут интересные встречи',
                "Завтра": 'Завтра у близнецов день сюрпризов',
            },
            "Рак": {
                "Вчера": 'Вчера у раков день прошёл в заботах',
                "Сегодня": 'Сегодня у раков гармоничный день',
                "Завтра": 'Завтра у раков благоприятный день для начинаний',
            },
            "Лев": {
                "Вчера": 'Вчера львы могли ощутить вдохновение',
                "Сегодня": 'Сегодня львам стоит быть уверенными',
                "Завтра": 'Завтра львов ждут достижения',
            },
            "Дева": {
                "Вчера": 'Вчера девы были заняты решением задач',
                "Сегодня": 'Сегодня у дев благоприятный день',
                "Завтра": 'Завтра дев ждёт интересный поворот событий',
            },
            "Весы": {
                "Вчера": 'Вчера у весов был продуктивный день',
                "Сегодня": 'Сегодня весам стоит уделить время себе',
                "Завтра": 'Завтра весов ждёт радостное событие',
            },
            "Скорпион": {
                "Вчера": 'Вчера у скорпионов был обычный день',
                "Сегодня": 'Сегодня у скорпионов хороший день',
                "Завтра": 'Завтра у скорпионов будет отличный день',
            },
            "Стрелец": {
                "Вчера": 'Вчера стрельцы были полны энтузиазма',
                "Сегодня": 'Сегодня у стрельцов удачный день',
                "Завтра": 'Завтра стрельцов ждёт вдохновение',
            },
            "Козерог": {
                "Вчера": 'Вчера козероги могли задуматься о будущем',
                "Сегодня": 'Сегодня у козерогов продуктивный день',
                "Завтра": 'Завтра козерогов ждут перемены',
            },
            "Водолей": {
                "Вчера": 'Вчера водолеи могли почувствовать усталость',
                "Сегодня": 'Сегодня у водолеев день новых идей',
                "Завтра": 'Завтра у водолеев день открытий',
            },
            "Рыбы": {
                "Вчера": 'Вчера у рыб был спокойный день',
                "Сегодня": 'Сегодня у рыб день гармонии',
                "Завтра": 'Завтра рыб ждут положительные изменения',
            },
        };



        userBirthday.addEventListener('blur', function () {

            let zodacSign = getZodiacSign();

            radioButtons.forEach((radio) => {
                if (radio.checked) {

                    let selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                    daySelected = selectedLabel.textContent;
                    p.textContent = predictions[zodacSign][daySelected];
                }
            });

        });

        for (radioButton of radioButtons) {
            radioButton.addEventListener('change', function () {

                let zodacSign = getZodiacSign();


                radioButtons.forEach((radio) => {
                    if (radio.checked) {

                        let selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                        daySelected = selectedLabel.textContent;
                        p.textContent = predictions[zodacSign][daySelected];
                    }
                });

            });
        }


        function getZodiacSign() {
            let dateArrYMD = userBirthday.value.split('-');
            let month = Number(dateArrYMD[1]);
            let day = Number(dateArrYMD[2]);

            if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) {
                return "Овен";
            } else if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) {
                return "Телец";
            } else if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) {
                return "Близнецы";
            } else if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) {
                return "Рак";
            } else if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) {
                return "Лев";
            } else if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) {
                return "Дева";
            } else if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) {
                return "Весы";
            } else if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) {
                return "Скорпион";
            } else if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) {
                return "Стрелец";
            } else if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) {
                return "Козерог";
            } else if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) {
                return "Водолей";
            } else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) {
                return "Рыбы";
            }
        }




    </script>
    <script src="script.js"></script>
</body>

</html>
