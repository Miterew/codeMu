<head>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .active {
            background: red;
        }

        .color {
            background: red;
        }
    </style>
</head>

<body>
    <p id="elem1">123</p>
    <p id="elem2"></p>

    <script>
        // №1
        function setText(selector, text) {
            let elem = document.querySelector(selector);
            elem.textContent = text;
        }

        // №2
        function setAttr(selector, attName, attValue) {
            let elem = document.querySelector(selector);
            elem.textContent = '123';

            elem.setAttribute(attName, attValue);
        }
        setAttr('#elem1', 'class', 'newClass');


    </script>
</body>
