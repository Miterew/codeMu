<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .spoiler:not(.active) {
            display: none;
        }
    </style>
</head>

<body>

    <p>
        абзац с текстом
    </p>
    <p>
        абзац с текстом
        <a href="" class="toggle">развернуть спойлер 1</a>
    </p>
    <p class="spoiler">
        содержимое спойлера 1
    </p>
    <p>
        абзац с текстом
    </p>
    <p>
        абзац с текстом
        <a href="" class="toggle">развернуть спойлер 2</a>
    </p>
    <p class="spoiler">
        содержимое спойлера 2
    </p>
    <p>
        абзац с текстом
    </p>

    <script>
        const links = document.querySelectorAll('a');
        for(let link of links) {

            link.addEventListener('click', function(event) {
                event.preventDefault();
                
                let fixParagrath = link.parentElement.nextElementSibling;

                fixParagrath.classList.toggle('active');
            })
        }

    </script>
    <script src="script.js"></script>
</body>

</html>
