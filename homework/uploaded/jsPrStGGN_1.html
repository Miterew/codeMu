<body>
    <h1>Игра угадай число</h1>

    <label for="input">Введите число</label>
    <input id="input" />
    <br />    <br />

    <button type="submit">Отправить</button>
    <br />
    <p id="answer"></p>


    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        };

        const computerNumber = getRandomNumber(1, 100);
        console.log(computerNumber)


        const input = document.querySelector('#input');
        const button = document.querySelector('button');
        const par = document.querySelector('#answer');

        button.addEventListener('click', function getAnswerNumberInfo() {

            let inputNumber = Number(input.value);

            if (isNaN ( inputNumber ) ||  inputNumber < 1 || inputNumber > 100) {
                alert('Введите корректное число')
            };


            if (inputNumber ===  computerNumber) {
                par.textContent = 'Вы угадали число!';
            } else if (inputNumber > computerNumber) {
                par.textContent = 'Введите число поменьше';
            } else {
                par.textContent ='Введите число побольше';
            };

        });
        
    </script>

</body>
