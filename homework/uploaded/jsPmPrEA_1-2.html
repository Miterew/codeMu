<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        .decoration {
            text-decoration: line-through;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .active {
            background: red;
        }
    </style>
</head>

<body>
    <ul id="par">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        let lis = document.querySelectorAll('#par li');
        
        for(let li of lis) {
            li.addEventListener('click', function() {
                this.classList.toggle('active');
            })
        }
    </script>
</body>

</html>
