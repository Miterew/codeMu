<body>

    <p></p>

    <script>
        ;(function () {
            let bestLib = {};

            bestLib.avg1 = function(arr) {
                return sum(arr, 1) / arr.length;
            }

            bestLib.avg2 = function(arr) {
                return sum(arr, 2) / arr.length;
            }

            bestLib.avg3 = function(arr) {
                return sum(arr, 3) / arr.length;
            }

            // вспомогательная функция
            function sum(arr, pow) {
                let res = 0;

                for (let elem of arr) {
                    res += elem ** pow;
                }

                return res;
            }

            window.bestLib = bestLib;
        })();

        console.log( bestLib.avg1([1, 2, 3]) )
        console.log( bestLib.avg2([1, 2, 3]) )
        console.log( bestLib.avg3([1, 2, 3]) )

    </script>
