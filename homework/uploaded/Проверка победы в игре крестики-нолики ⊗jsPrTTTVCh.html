<html lang="ru">



<head>
    <meta charset="UTF-8">

    <style>
        .colorGreen {
            color: green;
        }

        .colorRed {
            color: red;
        }

        .hidden {
            display: none;
        }

        #field td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table id="field">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>

    <script>
        // https://code.mu/ru/javascript/book/practice/tick-tack-toe/victory-checking/
        // Проверка победы в игре крестики-нолики
        let cells = document.querySelectorAll('#field td')
        init(cells);

        function init(selector) {
            let cells = document.querySelectorAll('#field td');
            let i = 0;

            for (let cell of cells) {
                cell.addEventListener('click', function step() {
                    this.textContent = ['X', 'O'][i % 2];
                    this.removeEventListener('click', step);

                    if (isVictory(cells)) {
                        alert('Победил ' + this.textContent); // выводим имя победителя
                    } else if(i == 8) {
                        alert("Ничья")
                    }

                    

                    i++;
                });
            }
        }

        function isVictory(cells) {
            let combs = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let comb of combs) {
                if (
                    cells[comb[0]].textContent === cells[comb[1]].textContent &&
                    cells[comb[1]].textContent === cells[comb[2]].textContent &&
                    cells[comb[0]].textContent != ""
                ) {
                    return true;
                }
            }
            return false;
        }


    </script>
    <script src="script.js"></script>
</body>
