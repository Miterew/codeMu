<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            color: rgb(54, 203, 54);
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="parent">
        <tr id="tr1">
            <td>Раз</td>
            <td>Два</td>
            <td>Три</td>
            <td>Четыре</td>
        </tr>
        <tr id="tr2">
            <td>Пять</td>
            <td>Шесть</td>
            <td>Семь</td>
            <td>Восемь</td>
        </tr>
    </table>

    <script>
        // ⊗jsPmPrCRL_2
        let table = document.getElementById('parent');
        let trs = document.querySelectorAll('#parent tr')
        
        for (let tr of trs) {
            let newTd = document.createElement('td');

            let aRemove = document.createElement('a');
            aRemove.href = '';
            aRemove.textContent = 'Удалить ряд';
            
            tr.appendChild(newTd);
            newTd.appendChild(aRemove);

            aRemove.addEventListener('click', (event) => {
                event.preventDefault();
                tr.remove();
            })
        }
    </script>
</body>

</html>
