<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник</title>

    <style>
        .coloredRed {
            border-color: red;
        }

        .coloredGreen {
            border-color: green;
        }
    </style>
</head>
<body>

    <button id="elem">text</button>


<script>
    // ⊗jsPmOEET
    // #1
    let elem = document.querySelector('#elem');

    elem.addEventListener('click', func);
    elem.addEventListener('dblclick', func);

    function func() {
        if(event.type === 'dblclick'){
            elem.classList.add('coloredRed');
            elem.classList.remove('coloredGreen');
        } else if (event.type === 'click') {
            elem.classList.add('coloredGreen');
            elem.classList.remove('coloredRed');
        }

        console.log(event.type)
    }

</script>
</body>
</html>
