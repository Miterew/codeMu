<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск тегов ⊗jsPrStTS</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }


        .colorGreen {
            background-color: rgb(174, 216, 174);
            font-weight: 800;
        }

        .colorRed {
            background-color: red;
        }

        .hidden {
            border: 0;
        }
    </style>
</head>

<body>
    <h3>Введите тег:</h3>
    <input type="text">
    <p></p>

    <script>
        const input = document.querySelector('input');
        const par = document.querySelector('p');

        let tagBase = {
            'a': 'Тег создает ссылку',
            'br': 'Переводит тег на новую строку',
        }

        input.addEventListener('keyup', event => {
            if (event.code === 'Enter') {
                par.textContent = tagBase[input.value];
            }
        })

    </script>
    <script src="script.js"></script>
</body>

</html>
