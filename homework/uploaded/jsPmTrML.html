<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебник нов</title>

    <style>
        .coloredRed {
            border-color: rgb(170, 61, 61);
            color: rgb(249, 25, 25)
        }

        .coloredGreen {
            border-color: green;
        }
    </style>
</head>

<body>

    <button id="start">
        start</button>


    <script>
        "use strict";
        // ⊗jsPmTrML

        let button = document.querySelector('#start');

        button.addEventListener('click', function func() {
            let i = 10;

            let timer = setInterval(() => {
                console.log(--i);

                if(i <= 0) {
                    clearInterval(timer);
                }
            }, 1000);
        
            this.removeEventListener('click', func);
        });


    </script>
</body>

</html>
