<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script>

        function *func(obj) {

            for (let key in obj) {
                let arr = [];
                arr[0] = key;
                arr[1] = obj[key];
                yield arr;
            }

            
        }

        let iter = func({ a: 1, b: 2, c: 3 });

        for (let elem of iter) {
            console.log(elem); // ['a', 1], ['b', 2], ['c', 3]
        }


    </script>
    <script src="script.js"></script>
</body>

</html>
