<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script>
        let obj = { a: 1, b: 2, c: 3 };

        obj[Symbol.iterator] = function* () {
            for (let key in this) {
                let tempObj = {'key': key, 'val': obj[key]};
                
                yield tempObj;
            }
        }

        for (let elem of obj) {
            console.log(elem);
        }


    </script>
    <script src="script.js"></script>
</body>

</html>
