<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script>

        function *func() {
            let num1 = 0;
            let num2 = 1;
            let counter = 0;

            while (counter <= 9) {
                let res = num1 + num2;

                num1 = num2;
                num2 = res;

                counter++
                yield res;
            }
        }


        let iter = func();
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());





    </script>
    <script src="script.js"></script>
</body>

</html>
